title: FieldValue
type: object
properties:
  id:
    type: integer
    default: 0
    example: 83028
  multiple:
    type: boolean
    description: "Is multiple value \U0001F607"
  value:
    oneOf:
      - $ref: ./DateTimeValue.v1.yaml
      - type: array
        description: Array datetime values in the multiple field
        items:
          $ref: ./DateTimeValue.v1.yaml
      - $ref: ./StringValue.v1.yaml
      - type: array
        items:
          $ref: ./StringValue.v1.yaml
      - $ref: ./IntegerValue.v1.yaml
      - type: array
        items:
          $ref: ./IntegerValue.v1.yaml
    description: The type of the value depends on the type of the field
required:
  - id
  - multiple
  - value
